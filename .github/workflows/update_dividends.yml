name: Update dividends every hour (KST 8am-8pm)

on:
  schedule:
    - cron:  '0 23 * * 1-5'
    - cron:  '0 0 * * 1-5'
    - cron:  '0 1 * * 1-5'
    - cron:  '0 2 * * 1-5'
    - cron:  '0 3 * * 1-5'
    - cron:  '0 4 * * 1-5'
    - cron:  '0 5 * * 1-5'
    - cron:  '0 6 * * 1-5'
    - cron:  '0 7 * * 1-5'
    - cron:  '0 8 * * 1-5'
    - cron:  '0 9 * * 1-5'
    - cron:  '0 10 * * 1-5'
    - cron:  '0 11 * * 1-5'
  workflow_dispatch:

