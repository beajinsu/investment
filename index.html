<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>실시간 정보 대시보드</title>
  <style>
    /* CSS 변수로 테마 색상 정의 */
    :root {
      --bg-color: #ffffff;
      --text-color: #333333;
      --sidebar-bg: #f7f7f7;
      --sidebar-border: #ddd;
      --sidebar-hover: #e8e8e8;
      --sidebar-active-bg: #007bff;
      --sidebar-active-text: #ffffff;
      --header-bg: #f9f9f9;
      --header-border: #ddd;
      --toggle-bg: #ddd;
      --toggle-active: #4caf50;
    }

    [data-theme="dark"] {
      --bg-color: #1a1a1a;
      --text-color: #e0e0e0;
      --sidebar-bg: #2d2d2d;
      --sidebar-border: #444;
      --sidebar-hover: #3a3a3a;
      --sidebar-active-bg: #0066cc;
      --sidebar-active-text: #ffffff;
      --header-bg: #2d2d2d;
      --header-border: #444;
      --toggle-bg: #555;
      --toggle-active: #4caf50;
    }

    /* 레이아웃 설정 */
    body { 
      margin: 0; 
      font-family: Arial, sans-serif; 
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    
    .container { display: flex; height: calc(100vh - 60px); }
    
    .sidebar {
      width: 200px;
      background: var(--sidebar-bg);
      border-right: 1px solid var(--sidebar-border);
      padding: 10px;
      box-sizing: border-box;
      transition: background-color 0.3s ease, border-color 0.3s ease;
    }
    
    .sidebar ul { list-style: none; padding: 0; margin: 0; }
    
    .sidebar li {
      padding: 8px 10px;
      margin-bottom: 4px;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.2s;
    }
    
    .sidebar li:hover { background: var(--sidebar-hover); }
    
    .sidebar li.active { 
      background: var(--sidebar-active-bg); 
      color: var(--sidebar-active-text); 
    }
    
    .sidebar li a {
      text-decoration: none;
      color: inherit;
      display: block;
    }

    .content {
      flex: 1;
      padding: 0;
      overflow: hidden;
      box-sizing: border-box;
    }
    
    .content iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* 헤더 스타일 */
    .header {
      padding: 15px 20px; 
      border-bottom: 1px solid var(--header-border); 
      background: var(--header-bg);
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background-color 0.3s ease, border-color 0.3s ease;
    }

    .header a {
      text-decoration: none; 
      color: var(--text-color); 
      font-size: 16px; 
      display: flex; 
      align-items: center; 
      gap: 8px;
      transition: color 0.3s ease;
    }

    /* 다크모드 토글 스위치 */
    .theme-toggle {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .toggle-switch {
      position: relative;
      width: 50px;
      height: 25px;
      background: var(--toggle-bg);
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .toggle-switch::before {
      content: '';
      position: absolute;
      top: 2px;
      left: 2px;
      width: 21px;
      height: 21px;
      background: white;
      border-radius: 50%;
      transition: transform 0.3s ease;
    }

    .toggle-switch.active {
      background: var(--toggle-active);
    }

    .toggle-switch.active::before {
      transform: translateX(25px);
    }

    .theme-label {
      font-size: 14px;
      user-select: none;
    }

    /* 로딩 스타일 */
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      font-size: 18px;
      color: #666;
    }
  </style>
</head>
<body>
  <!-- 헤더 영역 -->
  <div class="header">
    <a href="https://beajinsu.github.io/blog/">
      ← Jinsoo Bae's Blog
    </a>
    
    <div class="theme-toggle">
      <span class="theme-label">☀️</span>
      <div class="toggle-switch" id="theme-toggle"></div>
      <span class="theme-label">🌙</span>
    </div>
  </div>

  <div class="container">
    <!-- 사이드바 -->
    <nav class="sidebar">
      <ul>
        <li data-page="dividends.html" class="active">
          <a href="#" onclick="loadPage('dividends.html', this); return false;">📊 배당수익률</a>
        </li>
        <li data-page="crypto.html">
          <a href="#" onclick="loadPage('crypto.html', this); return false;">💰 코인 시세</a>
        </li>
        <li data-page="xx.html">
          <a href="#" onclick="loadPage('xx.html', this); return false;">XX 정보</a>
        </li>
        <li data-page="yy.html">
          <a href="#" onclick="loadPage('yy.html', this); return false;">YY 정보</a>
        </li>
      </ul>
    </nav>

    <!-- 콘텐츠 영역 -->
    <div class="content">
      <iframe id="content-frame" src="dividends.html"></iframe>
    </div>
  </div>

  <!-- JavaScript 파일들 -->
  <script src="js/theme-manager.js"></script>
  <script>
    // 전역 테마 매니저 인스턴스
    let themeManager;

    function loadPage(page, element) {
      // 로딩 표시
      const iframe = document.getElementById('content-frame');
      iframe.src = page;
      
      // 사이드바 활성화 상태 변경
      document.querySelectorAll('.sidebar li').forEach(li => li.classList.remove('active'));
      element.parentElement.classList.add('active');
      
      // URL 해시 업데이트 (브라우저 히스토리)
      window.location.hash = page.replace('.html', '');
    }
    
    // 페이지 로드 시 초기화
    window.addEventListener('load', function() {
      // 메인 페이지용 테마 매니저 초기화
      themeManager = createThemeManager({ isMainPage: true });
      
      // URL 해시 처리
      const hash = window.location.hash.substring(1);
      if (hash) {
        const page = hash + '.html';
        const menuItem = document.querySelector(`[data-page="${page}"]`);
        if (menuItem) {
          loadPage(page, menuItem.querySelector('a'));
        }
      }
      
      // 테마 변경 감지 (옵션 - 다른 기능에서 사용할 수 있음)
      themeManager.onThemeChange((theme) => {
        console.log('테마가 변경되었습니다:', theme);
      });
    });
  </script>
</body>
</html>
