  <table>
    <thead>

        <th data-key="name" onclick="sortTable(this)">ì¢…ëª©ëª…</th>
        <th data-key="price" onclick="sortTable(this)">í˜„ì¬ê°€</th>

        <th data-key="dividend_rate" onclick="sortTable(this)">ìµœê·¼ ë°°ë‹¹ê¸ˆ</th>

      </tr>
    </thead>
    <tbody id="dividend-table">

  </table>

  <script>
    let tableData = [];
    const sortDirections = {
      name:  'asc',
      price: 'asc',
      dividend_yield: 'asc',
      dividend_rate: 'asc',
      price_change_percent: 'asc'
    };

    // ë°ì´í„° ë¡œë“œ ë° ë Œë”ë§
    fetch('data/dividends.json')
      .then(response => response.json())
      .then(data => {
        tableData = Object.entries(data).map(([name, info]) => ({
          name,
          price: info.price,
          dividend_yield: parseFloat(info.dividend_yield)  || 0,
          dividend_rate: info.dividend_rate,
          price_change_percent: parseFloat(info.price_change_percent) || 0,
          raw: info
        }));
        renderTable(tableData);
      })
      .catch(error => {
        console.error("ë°ì´í„° ë¶ˆëŸ¬ì˜¤ê¸° ì‹¤íŒ¨:", error);
        document.getElementById('dividend-table').innerHTML =
          "<tr><td colspan='5'>ë°ì´í„° ë¡œë“œ ì‹¤íŒ¨</td></tr>";
      });

    // í…Œì´ë¸” ë°”ë”” ë Œë”ë§
    function renderTable(data) {
      const tbody = document.getElementById('dividend-table');
      tbody.innerHTML = '';
      data.forEach(row => {
        const info = row.raw;
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${row.name}</td>
          <td>${info.price !== null ? info.price.toLocaleString() : 'N/A'}</td>
          <td>${info.dividend_yield || 'N/A'}</td>
          <td>${info.dividend_rate !== null ? info.dividend_rate.toLocaleString() : 'N/A'}</td>
          <td>${info.price_change_percent !== undefined ? info.price_change_percent : 'N/A'}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    // í—¤ë” í´ë¦­ ì‹œ ì •ë ¬
    function sortTable(header) {
      const key = header.getAttribute('data-key');
      const dir = sortDirections[key];
      // ì •ë ¬
      tableData.sort((a, b) => {
        if (a[key] < b[key]) return dir === 'asc' ? -1 : 1;
        if (a[key] > b[key]) return dir === 'asc' ? 1  : -1;
        return 0;
      });
      // ë°©í–¥ í† ê¸€
      sortDirections[key] = dir === 'asc' ? 'desc' : 'asc';

      // í—¤ë” í™”ì‚´í‘œ ì—…ë°ì´íŠ¸
      document.querySelectorAll('th').forEach(th => {
        th.classList.remove('sorted-asc', 'sorted-desc');
      });
      header.classList.add(dir === 'asc' ? 'sorted-asc' : 'sorted-desc');

      renderTable(tableData);
    }
  </script>
